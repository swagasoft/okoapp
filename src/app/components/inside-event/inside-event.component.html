<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> <div class="row d-flex justify-content-center">
      <img class="rounded-top"  src="../../../assets/icon/Logoicon.png">
    </div> 
  </ion-toolbar>
</ion-header>

<ion-content ion-padding>
  
  <ion-fab *ngIf="userService.getUserRole() == 'ADMIN'" (click)="addUser()"  vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button   color="success">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <h3 class="text-center text-uppercase">CONTESTANT</h3>
  <ion-item>
    <ion-searchbar type="text" [(ngModel)]="searchModel.name" name="search"
     debounce="500" (ionChange)="getItems()"></ion-searchbar>
  </ion-item>
  <ion-grid>
  <ion-row >
      <ion-col size="6" size-lg="3" size-md="4" size-xs="6"
      size-sm="6" size-xl="3" *ngFor="let item of contestant" index as i>
        <ion-card color="success " class="text-center vote_card font-weight-bold">
          <div> <ion-icon name="swap"></ion-icon> {{item.vote_count | number}} </div>
          <div>
            <img class="image" width="200" height="120"  [src]="item.image_url">
          </div>
          <small> 00{{item.my_code}} </small>
          <small> {{item.fullname}} </small>
          <div> {{item.nickname}} </div>
          <div>
            <ion-button (click)="voteNow(item.event_id,item._id,item.image_url,
            item.nickname,item.my_code, item.fullname)"
             size="small" color="light">vote now</ion-button>
          </div>
        </ion-card>
      </ion-col>
  </ion-row>
</ion-grid>

    <!-- loader -->
    <div *ngIf="loading" class=" ">
      <div class="toast-container ">
        <div class="lds-roller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

</ion-content>
